<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>DigitalClock</title>
</head>

<body>
	<div id="clock-container">
		<h2>Clock</h2>
		<div id="clock">00:00:00</div>
	</div>
	<div class="timer-container">
		<h2>Timer</h2>
		<div class="timer">00:00:00:00</div>
		<div class="control-container">
			<button type="button" onclick="startFn()" class="btn btn-start">Start</button>
			<button type="button" onclick="stopFn()" class="btn btn-stop">Stop</button>
			<button type="button" onclick="resetFn()" class="btn btn-reset">Reset</button>
		</div>
	</div>
	<script src="clock.js"></script>
	<script src="timer.js"></script>
</body>

</html>
